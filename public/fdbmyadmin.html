    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500&family=Teko:wght@400;600&display=swap" rel="stylesheet" type="text/css">
    <script src="lib/js/global.js"></script>

    <title>FDB MyAdmin - Fondutabase Adminstration Tool</title>

<body>

    <main>
        <article class="fdbma">
            <aside id="importFilePicker" class="">

        </article>
