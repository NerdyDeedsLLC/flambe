<html>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500&family=Teko:wght@400;600&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            position: relative;
            box-sizing: border-box;
            font-family: Hind;
            outline: none;
            background-repeat: no-repeat !important;
        }

        html,
        body {
            width: 100vw;
            max-width: 100%;
            min-height: 100vh;
            height: 100%;
            padding: 0;
            margin: 0;
        }

    <link rel="stylesheet" href="/lib/css/hydrometer.css">

    <link rel="stylesheet" href="/lib/css/teammate-silhouette.css">
    <script type="module" src="./lib/js/ui/teammate-silhouette.js"></script>

    <link rel="stylesheet" href="/lib/css/micro-meter.css">
    <script type="module" src="./lib/js/ui/micro-meter.js"></script>

    <link rel="stylesheet" href="/lib/css/progress-bars.css">
    <script type="module" src="./lib/js/ui/progress-bars.js"></script>

<body>
    <div class="calendarRange"></div>

    <hydro-meter></hydro-meter>

    <upsy-downsy delta='up' value='216'></upsy-downsy>
    <hydro-meter></hydro-meter>
    <div class="team-silhouettes">
        <teammate-silhouette name="Jurusz, Jason" email="jason.jurusz@sprint.com" burntotal="21" previousburn="0" hourstodate="36" ooo="false" ></teammate-silhouette>
        <teammate-silhouette name="Barrow, Ashley" email="ashley.barrow@t-mobile.com" burntotal="36" previousburn="6" hourstodate="36" ooo="false" ></teammate-silhouette>

    </div>

    <div class="micrometers" style="max-width: 100px;">

    <div class="progress-bars" style="max-width: 150px;">
        <progress-bar all-stories="12" stories-in-state="2" state="Defined"></progress-bar>
        <progress-bar all-stories="12" stories-in-state="1" state="In Progress"></progress-bar>
        <progress-bar all-stories="12" stories-in-state="1" state="Dev Complete"></progress-bar>
        <progress-bar all-stories="12" stories-in-state="0" state="In Testing"></progress-bar>
        <progress-bar all-stories="12" stories-in-state="0" state="Complete"></progress-bar>
        <progress-bar all-stories="12" stories-in-state="1" state="Blocked"></progress-bar>
